[env:upesy_wrover]
platform = espressif32
board = upesy_wrover
framework = espidf
monitor_speed = 115200 ; baud rate

build_flags = 
    -Wall
    -Wextra
    -g

targets = upload, monitor
upload_port = /dev/ttyUSB*
upload_protocol = esptool


